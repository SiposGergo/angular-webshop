<form (ngSubmit)="login()" [formGroup]="loginForm">
  <mat-card>
    <mat-card-title>Bejelentkezés</mat-card-title>
    <mat-card-content class="d-flex flex-column">
      <mat-form-field>
        <input
          name="new-username"
          autocomplete="new-username"
          matInput
          type="text"
          placeholder="Felhasználónév"
          required
          [formControl]="userNameControl"
        />
        <mat-error>
          <app-validation [control]="userNameControl"></app-validation>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          autocomplete="new-password"
          name="new-password"
          matInput
          type="password"
          placeholder="Jelszó"
          required
          [formControl]="passwordControl"
        />
        <mat-error>
          <app-validation [control]="passwordControl"></app-validation>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-end">
      <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.submitted && loginForm.invalid">
        Bejelentkezés
      </button>
    </mat-card-actions>
  </mat-card>
</form>
