<form [formGroup]="productForm">
  <mat-card *ngIf="idParam$ | async as idParam">
    <mat-card-title>{{ idParam === 'new' ? 'Új termék' : 'Termék szerkesztése' }}</mat-card-title>
    <mat-card-content class="d-flex flex-column">
      <div class="d-flex">
        <div class="d-flex flex-column w-33">
          <mat-form-field class="w-100">
            <input matInput type="text" placeholder="Név" required [formControl]="nameControl" />
            <mat-error>
              <app-validation [control]="nameControl"></app-validation>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="w-100">
            <mat-select placeholder="Típus" required [formControl]="productTypeControl">
              <mat-option [value]="productTypeEnum.simple">
                Egyszerű
              </mat-option>
              <mat-option [value]="productTypeEnum.composite">
                Összetett
              </mat-option>
            </mat-select>
            <mat-error>
              <app-validation [control]="productTypeControl"></app-validation>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="w-100">
            <mat-select placeholder="Termékkategória" required [formControl]="productTypeControl">
              <ng-container *ngIf="productCategories$ | async as productCategories"
                ><mat-option *ngFor="let productCategory of productCategories" [value]="productCategory.id">
                  {{ productCategory.name }}
                </mat-option></ng-container
              >
            </mat-select>
            <mat-error>
              <app-validation [control]="productTypeControl"></app-validation>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="w-100">
            <input matInput type="number" placeholder="Nettó ár" required [formControl]="netPriceControl" />
            <mat-error>
              <app-validation [control]="descriptionControl"></app-validation>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="image-div">
          <app-image-uploader [imageControl]="imageControl" [touched]="imageControl.touched"></app-image-uploader>
        </div>
      </div>

      <mat-form-field>
        <textarea matInput placeholder="Leírás" required [formControl]="descriptionControl"></textarea>
        <mat-error>
          <app-validation [control]="descriptionControl"></app-validation>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-chip-list #chipList aria-label="Fruit selection">
          <mat-chip *ngFor="let label of labelsControl.value; let i = index" (removed)="remove(i)" [selectable]="false">
            {{ label }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input
            [placeholder]="this.labelsControl.value?.length > 0 ? 'Címkék' : 'Címke hozzáadása'"
            [formControl]="labelControl"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="true"
            (matChipInputTokenEnd)="add($event)"
          />
        </mat-chip-list>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-end">
      <button
        (click)="submitForm(false)"
        class="mr-2"
        mat-flat-button
        color="primary"
        type="button"
        [disabled]="(productForm.submitted && productForm.invalid) || productForm.isSubmitting"
      >
        Mentés
      </button>
      <button
        (click)="submitForm(true)"
        mat-flat-button
        color="primary"
        type="button"
        [disabled]="(productForm.submitted && productForm.invalid) || productForm.isSubmitting"
      >
        Mentés és új
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</form>
